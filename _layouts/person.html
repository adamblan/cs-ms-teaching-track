<div class="staffer">
  {% if page.photo %}
  <img class="staffer-image" src="{{ page.photo }}" alt="">
  {% endif %}
  <div>
    <h3 class="staffer-name">
      {% if page.website %}
      <a href="{{ page.website }}">{{page.title}}</a>
      {% else %}
      {{page.title}}
      {% endif %}
      {% if page.pronouns %}
      <span class="staffer-pronouns">{{ page.pronouns }}</span>
      {% endif %}
    </h3>
    <p><b>{{ page.role }}, {{ page.department }}</b></p>
    <p>{{ page.institution }}</p>
    <p><a href="mailto:{{ page.email }}">{{ page.email }}</a></p>
  </div>
</div>
